<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>一个例子</title>
  <link rel="stylesheet" href="./main.css">
</head>
<style>
  .box {
    text-align: center;
    padding: 50px;
    font-size: 20px;
  }

  #add {
    margin: 0 20px;
  }

  span {
    cursor: pointer;
  }
</style>

<body>
  <div class="box">
    <span id="result">0</span>
    <button id="add">+</button>
    <button id="minus">-</button>
  </div>
  <script>
    targetResult = document.querySelector('#result');
    addNode = document.querySelector('#add');
    minusNode = document.querySelector('#minus');

    addNode.addEventListener('click', () => {
      let number = parseInt(targetResult.innerText, 10);
      number += 1;
      targetResult.innerText = number;
    });

    minusNode.addEventListener('click', () => {
      let number = parseInt(targetResult.innerText, 10);
      number -= 1;
      targetResult.innerText = number;
    })
  </script>
</body>

</html>
